<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Weather</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <form class="weather-form" name="weather">
                    <div>
                        <input type="text" id="city" autocomplete="off" placeholder="Enter city" />
                        <button id="weather-button">Show weather</button>
                    </div>
                    <p class="error"></p>
                </form>
                <div class="weather default">
                    <div class="loader hidden">
                        <img src="./images/loader.gif" alt="loader" />
                    </div>
                    <div class="weather__wrapper"></div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
